# ========== TEST CONFIGURATION ==========

# ========== DATABASE ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========== FLYWAY ==========
spring.flyway.enabled=false

# ========== SECURITY / JWT ==========
nutri.jwt.secret=testSecretKey123456789012345678901234567890
nutri.jwt.expiration=3600000
nutri.jwt.refresh-expiration=7200000

# ========== CORS ==========
nutri.cors.allowed-origins=http://localhost:8081

# ========== CONVITES ==========
nutri.invite.expiration-days=7
nutri.invite.base-url=http://localhost:8081

# ========== UPLOAD ==========
nutri.upload.directory=./test-uploads
nutri.upload.max-file-size=10MB
nutri.upload.base-url=http://localhost:8080

# ========== EMAIL ==========
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
nutri.mail.from=test@nutrithata.com
nutri.mail.from-name=Nutri Thata Test

# ========== LOGGING ==========
logging.level.br.rafaalmeida1.nutri_thata_api=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN