# ========== PRODUCTION CONFIGURATION ==========

# ========== DATABASE ==========
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ========== JPA/HIBERNATE ==========
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========== SECURITY / JWT ==========
nutri.jwt.secret=${JWT_SECRET}
nutri.jwt.expiration=${JWT_EXPIRATION:7200000}
nutri.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ========== CORS ==========
nutri.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ========== CONVITES ==========
nutri.invite.expiration-days=${INVITE_EXPIRATION_DAYS:7}
nutri.invite.base-url=${INVITE_BASE_URL}

# ========== UPLOAD ==========
nutri.upload.directory=${UPLOAD_DIRECTORY:/app/storage/uploads}
nutri.upload.max-file-size=${UPLOAD_MAX_FILE_SIZE:10MB}
nutri.upload.base-url=${UPLOAD_BASE_URL}

# ========== EMAIL ==========
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
nutri.mail.from=${MAIL_FROM}
nutri.mail.from-name=${MAIL_FROM_NAME}

# ========== LOGGING ==========
logging.level.br.rafaalmeida1.nutri_thata_api=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# ========== SWAGGER/OPENAPI ==========
springdoc.swagger-ui.enabled=false

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never