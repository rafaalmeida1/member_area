spring.application.name=nutri_thata_api

# ========== FLYWAY CONFIGURATION ==========
# Desabilitar validação temporariamente para resolver problema de checksum
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=7

# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========== SERVER CONFIGURATION ==========
server.port=${SERVER_PORT:8081}

# ========== JWT CONFIGURATION ==========
jwt.secret=${JWT_SECRET:your-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ========== EMAIL - SMTP BREVO ==========
spring.mail.host=${SMTP_HOST:smtp-relay.brevo.com}
spring.mail.port=587
spring.mail.username=79a846002@smtp-brevo.com
spring.mail.password=${SMTP_API_KEY}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from=${MAIL_FROM_EMAIL:rafaprof312@gmail.com}
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false
mail.from.name=${MAIL_FROM_NAME:Nutri Thata}

# ========== CORS CONFIGURATION ==========
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ========== UPLOAD CONFIGURATION ==========
upload.directory=${UPLOAD_DIRECTORY:/app/uploads}
upload.max-file-size=${UPLOAD_MAX_FILE_SIZE:10485760}
upload.base-url=${UPLOAD_BASE_URL:http://localhost:8081}

# ========== INVITE CONFIGURATION ==========
invite.expiration-days=${INVITE_EXPIRATION_DAYS:7}
invite.base-url=${INVITE_BASE_URL:http://localhost:5173}

# ========== FRONTEND URL ==========
frontend_url=${FRONTEND_URL:http://localhost:5173}

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========== LOGGING ==========
logging.level.br.rafaalmeida1.nutri_thata_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
