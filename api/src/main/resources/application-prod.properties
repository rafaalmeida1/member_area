spring.application.name=nutri_thata_api

# ========== FLYWAY CONFIGURATION ==========
# Desabilitar validação temporariamente para resolver problema de checksum
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=7

# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ========== SERVER CONFIGURATION ==========
server.port=${SERVER_PORT}

# ========== JWT CONFIGURATION ==========
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# ========== EMAIL - SMTP BREVO ==========
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.from=${MAIL_FROM_EMAIL:rafaprof312@gmail.com}
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false
mail.from.name=${MAIL_FROM_NAME:Nutri Thata}

# ========== CORS CONFIGURATION ==========
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ========== UPLOAD CONFIGURATION ==========
upload.directory=${UPLOAD_DIRECTORY}
upload.max-file-size=${UPLOAD_MAX_FILE_SIZE}
upload.base-url=${UPLOAD_BASE_URL:http://localhost:8081}
upload.allowed-types=${UPLOAD_ALLOWED_TYPES}

# ========== INVITE CONFIGURATION ==========
invite.expiration-days=${INVITE_EXPIRATION_DAYS:7}
invite.base-url=${INVITE_BASE_URL:http://localhost:5173}
invite.expiration-hours=${INVITE_EXPIRATION_HOURS}

# ========== FRONTEND URL ==========
frontend_url=${FRONTEND_URL}

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========== LOGGING ==========
# Temporariamente INFO para debug de imagens
logging.level.root=ERROR
logging.level.br.rafaalmeida1.nutri_thata_api=INFO
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.data=ERROR
logging.level.org.springframework.cache=ERROR
logging.level.org.springframework.redis=ERROR
logging.level.org.springframework.mail=ERROR
logging.level.org.flywaydb=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.coyote=ERROR

# ========== REDIS CONFIGURATION ==========
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.database=${REDIS_DATABASE}
spring.redis.timeout=${REDIS_TIMEOUT}
spring.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE}
spring.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE}
spring.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE}
spring.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT}

# ========== CACHE CONFIGURATION ==========
spring.cache.type=redis
spring.cache.redis.time-to-live=${CACHE_TTL}
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=${CACHE_KEY_PREFIX}
