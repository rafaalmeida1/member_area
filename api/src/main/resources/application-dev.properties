# ========== DEVELOPMENT CONFIGURATION ==========
# Este arquivo contém configurações para desenvolvimento local

# ========== DATABASE ==========
# Database Configuration - H2 para desenvolvimento
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Configuration - Desabilitado para desenvolvimento
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=dev-secret-key-very-long-and-secure-for-development-only
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8082,http://localhost:8083
frontend_url=http://localhost:8083

# File Upload Configuration
nutri.upload.directory=./uploads
nutri.upload.max-file-size=50MB
nutri.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/avi,video/mov,audio/mp3,audio/wav,audio/ogg,application/pdf

# Invite Configuration
nutri.invite.expiration-hours=8760

# Email Configuration - Desabilitado para desenvolvimento
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=dev@localhost
spring.mail.password=dev-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.test-connection=false

# Redis Configuration - Desabilitado para desenvolvimento
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration - Desabilitado para desenvolvimento
spring.cache.type=none

# Server Configuration
server.port=8081

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========== LOGGING ==========
# Logs mais verbosos para desenvolvimento
logging.level.root=INFO
logging.level.br.rafaalmeida1.nutri_thata_api=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.apache.tomcat=WARN


