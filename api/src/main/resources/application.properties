spring.application.name=nutri_thata_api

# ========== SPRING PROFILES ==========
spring.profiles.active=prod

# ========== DATABASE ==========
# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=7

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
frontend_url=${FRONTEND_URL}

# File Upload Configuration
nutri.upload.directory=${UPLOAD_DIRECTORY}
nutri.upload.max-file-size=${UPLOAD_MAX_FILE_SIZE}
nutri.upload.allowed-types=${UPLOAD_ALLOWED_TYPES}

# Invite Configuration
nutri.invite.expiration-hours=${INVITE_EXPIRATION_HOURS}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
spring.mail.test-connection=false

# Redis Configuration
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.database=${REDIS_DATABASE}
spring.redis.timeout=${REDIS_TIMEOUT}
spring.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE}
spring.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE}
spring.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE}
spring.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT}

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=${CACHE_TTL}
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=${CACHE_KEY_PREFIX}

# Server Configuration
server.port=${SERVER_PORT}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========== LOGGING ==========
# Minimizar logs - apenas erros essenciais
logging.level.root=ERROR
logging.level.br.rafaalmeida1.nutri_thata_api=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.flywaydb=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.apache.tomcat=ERROR
