spring.application.name=nutri_thata_api

# ========== SPRING PROFILES ==========
spring.profiles.active=dev

# ========== DATABASE ==========
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nutri_thata_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========== FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ========== SECURITY / JWT ==========
nutri.jwt.secret=${JWT_SECRET:NutriThataSecretKey256BitsLongForJWTSecurity2024!}
nutri.jwt.expiration=${JWT_EXPIRATION:7200000}
nutri.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ========== CORS ==========
nutri.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8081}

# ========== CONVITES ==========
nutri.invite.expiration-days=${INVITE_EXPIRATION_DAYS:7}
nutri.invite.base-url=${INVITE_BASE_URL:http://localhost:8081}

# ========== UPLOAD ==========
nutri.upload.directory=${UPLOAD_DIRECTORY:./storage/uploads}
nutri.upload.max-file-size=${UPLOAD_MAX_FILE_SIZE:10MB}
nutri.upload.base-url=${UPLOAD_BASE_URL:http://localhost:8080}

# ========== EMAIL - SMTP BREVO ==========
